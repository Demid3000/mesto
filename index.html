<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/i.jpg" alt="Аватарка">
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Открыть popup"><img src="./images/pencil.svg" alt="Редактировать"></button>
          <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <div class="elements">
      <div class="element"><img src="./images/church.png" alt="Карачаевск" class="element__image">
        <div class="element__group">
          <p class="element__text">Карачаевск</p>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element"><img src="./images/mountain.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__group">
          <p class="element__text">Гора Эльбрус</p>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element"><img src="./images/desert.png" alt="Домбай" class="element__image">
        <div class="element__group">
          <p class="element__text">Домбай</p>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element"><img src="./images/bridge.jpg" alt="Мост" class="element__image">
        <div class="element__group">
          <p class="element__text">Золотые Ворота</p>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element"><img src="./images/moon.jpg" alt="Луна" class="element__image">
        <div class="element__group">
          <p class="element__text">Луна</p>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element"><img src="./images/nightSpace.jpg" alt="Ночной космос" class="element__image">
        <div class="element__group">
          <p class="element__text">Ночной красивый космос</p>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;2020 Mesto Russia</p>
  </footer>

  <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть popup"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-form" class="popup__form">
          <input type="text" name="form-name" id="name" class="popup__input" value="Жак-Ив Кусто" placeholder="Имя и фамилия">
          <input type="text" name="form-job" id="job" class="popup__input" value="Исследователь океана" placeholder="О себе">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
  </section>

  <script src="script/script.js"></script>
</body>

</html>
