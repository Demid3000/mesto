<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/i.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Демид</h1>
        <button type="button" class="profile__edit-button link-opacity" aria-label="Открыть popup"><img src="./images/pencil.svg" alt="Редактировать"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button link-opacity"></button>
    </section>

    <div class="elements">
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;2020 Mesto Russia</p>
  </footer>

  <section class="popup edit">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть попап редактирования профиля" class="popup__close link-opacity"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form" action="#" class="popup__form popup_form-edit">
        <input id="lastname" name="form-name" type="text" placeholder="Ваше имя" value="Демид" class="popup__input" />
        <input id="job" name="form-about" type="text" placeholder="Ваш статус" value="Индустриальный турист" class="popup__input" />
        <button type="submit" name="form-submit" class="popup__submit-button link-opacity">
          Сохранить
        </button>
      </form>
    </div>
  </section>

  <section class="popup new">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть попап новой карточки" class="popup__close link-opacity"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="form" action="#" class="popup__form popup_form-add">
        <input id="place" name="form-place" type="text" placeholder="Название" value="" class="popup__input" />
        <input id="link" name="form-resource" type="text" placeholder="Ссылка на картинку" value="" class="popup__input" />
        <button type="submit" name="form-submit" class="popup__submit-button link-opacity">
          Создать
        </button>
      </form>
    </div>
  </section>

  <section class="popup image">
    <div class="popup__img-container">
      <button type="button" aria-label="Закрыть попап новой карточки" class="popup__close link-opacity"></button>
      <img class="popup__image" src="./images/Калининград.jpg" alt="Калиниград" />
      <h2 class="popup__subtitle">Новое место</h2>
    </div>
  </section>

  <template class="template">
    <div class="element">
      <button type="button" class="element__trash link-opacity"></button>
      <img alt="Картинка" class="element__image">
      <div class="element__group">
        <p class="element__text"></p>
        <button type="button" class="element__like"></button>
      </div>
    </div>
  </template>
  <script src="script/script.js"></script>
</body>

</html>
